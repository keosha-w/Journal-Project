<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Daily Journal</title>
</head>
<body>
    <header>
        <h1>Keosha's Daily Journal</h1>
    </header>
    <main>
        <section>
            <h2>Daily Journal</h2>
            <section id="container">
                <form class="entryForm">
                    <fieldset>
                        <label for="entryDate">Date</label>
                        <input type="date" name="entryDate" class="entryForm__date">
                        <label for="conceptsCovered">Concepts Covered</label>
                        <input type="text" name="conceptsCovered" class="entryForm__concept">
                        <label for="journalEntry">Journal Entry</label>
                        <textarea type="text" name="journalEntry" class="entryForm__entry"></textarea>
                        <label for="mood">Mood</label>
                        <select name="mood" id="entryForm__mood" placeholder="Select">
                            <option value="excited">Excited</option>
                            <option value="confused">Confused</option>
                            <option value="frustrated">Frustrated</option>
                            <option value="relieved">Relieved</option>
                        </select>
                    </fieldset>
                </form>
                <button>Record Journal Entry</button>
                <article id="entries"></article>

            </section> 
        </section>
    </main>
    <footer>

    </footer>
    <script type="module" src="./scripts/main.js>
</body>
</html>
